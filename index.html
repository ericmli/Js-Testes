<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <title> Módulo HTML Intermediário </title>

</head>

<body>

    <!-- POST = Informação que não pode vazar na pesquisa da web
 GET = Informação que o site vai procurar para hospedar a pesquisa-->

    <form method="GET" action="https://www.google.com.br/search">

        <input type="text" name="q"><br>
        <input type="password" name="senha"><br>
        <input type="checkbox" name="curso" value="op1">
        React native<br>
        <input type="checkbox" name="curso" value="op2">
        React Js<br>
        <input type="radio" name="gender" value="m" checked>Mas<br>
        <input type="radio" name="gender" value="f">Fem<br>
        <input type="submit"><br>

    </form>


    <script src="script.js"></script>
</body>






</html>
